name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version changelog
        id: get_changelog
        run: |
          version=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          sed -n "/## \[$version\]/,/## \[/p" CHANGELOG.md | sed '$d' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'
          
      - name: Install Dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm build
        
      - name: Create dist archive
        run: |
          cd dist
          zip -r ../n-admin.zip .
          cd ..
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: n-admin.zip
          draft: false
          prerelease: false
          body: ${{ env.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}